{% extends "base.html" %}

{% block title %} Index {% endblock %}

{% block sidebar %}
<div id="tree"></div>
<div
    hx-get="/tree/root"
    hx-target="#tree"
    hx-trigger="load"
    hx-swap="outerHTML"
    hx-on::after-request="treeActive('{{ node }}')"
>
</div>

{% endblock %}

{% block content %}
<div
    id="list"
    hx-get="/node/{{ node }}"
    hx-target="this"
    hx-trigger="load"
    hx-swap="outerHTML"
>
    Loading...
</div>
{% endblock %}
